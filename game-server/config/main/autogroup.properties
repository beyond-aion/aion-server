#
# ----------------------------
# AutoGroup config's:

# Enable Auto Group
# Default: true
gameserver.autogroup.enable = true

# Enable check start time for pvp arenas
# Default: true
gameserver.startTime.enable = true

# Enable Dredgion instance
# Default: true
gameserver.dredgion.enable = true

# Dredgion Registration Time
# Default: 120 min
gameserver.dredgion.timer = 120

# Dredgion start times
# Comma separated list of cron expressions (expressions containing commas must be put in quotes)
# Default: "0 0 0,12,20 ? * *"
gameserver.dredgion.time = "0 0 0,12,20 ? * *"

# Enable Kamar instance
# Default: true
gameserver.kamar.enable = true

# Kamar registration time
# Default: 120 min
gameserver.kamar.timer = 120

# Kamar start times
# Comma separated list of cron expressions (expressions containing commas must be put in quotes)
# Default: "0 0 0,20 ? * MON,WED,SAT"
gameserver.kamar.time = "0 0 0,20 ? * MON,WED,SAT"

# Enable Engulfed Ophidian Bridge instance
# Default: true
gameserver.engulfed_ob.enable = true

# Engulfed Ophidian Bridge registration time
# Default: 120 min
gameserver.engulfed_ob.timer = 120

# Engulfed Ophidian Bridge start times
# Comma separated list of cron expressions (expressions containing commas must be put in quotes)
# Default: 0 0 12,19 ? * *
gameserver.engulfed_ob.time = "0 0 12,19 ? * *"

# Enable Iron Wall Front instance
# Default: true
gameserver.iron_wall_front.enable = true

# Iron Wall Front time
# Default: 120 min
gameserver.iron_wall_front.timer = 120

# Iron Wall Front start times
# Comma separated list of cron expressions (expressions containing commas must be put in quotes)
# Default: "0 0 0,12 ? * SUN"
gameserver.iron_wall_front.time = "0 0 0,12 ? * SUN"

# Enable Idgel Dome instance
# Default: true
gameserver.idgel_dome.enable = true

# Idgel Dome registration time
# Default: 60 min
gameserver.idgel_dome.timer = 60

# Idgel Dome start times
# Comma separated list of cron expressions (expressions containing commas must be put in quotes)
# Default: 0 0 23 ? * *
gameserver.idgel_dome.time = 0 0 23 ? * *

# Announce battlefield registrations to the enemy faction
# Default: false
gameserver.autogroup.announce_battleground_registrations = false